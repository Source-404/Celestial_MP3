<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celestial Mp3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <div>
          <i class="fas fa-step-backward prev"></i>
          <i class="fas fa-backward backward"></i>
          <i class="far fa-play-circle start"></i>
          <i class="fas fa-forward forward"></i>
          <i class="fas fa-step-forward next"></i>
        </div>
        
        <div>
          <i class="fas fa-minus-circle voldown"></i>
          <span class="voltext">100%</span>
          <i class="fas fa-plus-circle volup"></i>
        </div>

        <div class="playing">Now Playing:</div>

        <audio class="music">
          <source
            class="musicSource"
            src="https://datashat.net/music_for_programming_1-datassette.mp3"
            type="audio/mpeg"
          />
        </audio>
      </div>
    </div>

    <canvas class="webgl"></canvas>
    <!-- <section></section> -->
    <script src="app.js"></script>
  </body>
</html>
